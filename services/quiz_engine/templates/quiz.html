<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìö Auto Quiz Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            margin: auto;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #4b0082;
            margin-bottom: 10px;
        }
        .home-button {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .home-button button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .home-button button:hover {
            transform: scale(1.05);
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9ff;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover:not(:disabled) {
            transform: scale(1.03);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Animation Styles */
        .loading-container {
            text-align: center;
            margin: 30px 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            border: 2px solid #e1e8f0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(106, 17, 203, 0.2);
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #4b0082;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            color: #666;
            font-size: 0.95rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quiz-form {
            margin-top: 20px;
        }
        
        .generate-form {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn-loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Auto Quiz Generator</h1>

        
        <div class="home-button">
            <button onclick="goBackToTranscription()">üè† Back to Transcription</button>
        </div>

        <div class="generate-form">
            <form method="POST" id="quiz-form">
                <button type="submit" id="generate-btn">
                    üß† Generate Quiz from Summary
                </button>
            </form>
        </div>

        
        <div id="loading-container" class="loading-container hidden">
            <div class="spinner"></div>
            <div class="loading-text">üîÑ Generating Quiz...</div>
            <div class="loading-subtitle">Fetching summary and creating questions... This may take a few moments.</div>
        </div>

        {% if quiz %}
        <div class="quiz-form">
            <form method="POST" action="/submit">
                {% for q in quiz %}
                    {% set q_index = loop.index0 %}
                    <fieldset>
                        <legend>Q{{ q_index + 1 }}: {{ q.question }}</legend>
                        {% for option in q.options %}
                            <label>
                                <input type="radio" name="q{{ q_index }}" value="{{ option }}" required>
                                {{ option }}
                            </label>
                        {% endfor %}
                    </fieldset>
                {% endfor %}
                <div style="text-align: center;">
                    <button type="submit">üöÄ Submit Answers</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>

    <script>
        function goBackToTranscription() {
           
            if (document.referrer && (document.referrer.includes('localhost:5001') || document.referrer.includes('127.0.0.1:5001'))) {
               
                window.history.back();
            } else {
                
                window.location.href = 'http://localhost:5001/';
            }
        }

       
        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            const generateBtn = document.getElementById('generate-btn');
            const loadingContainer = document.getElementById('loading-container');
            const originalBtnText = generateBtn.innerHTML;
            
            
            generateBtn.innerHTML = '<span class="btn-loading">üîÑ Generating... <div class="btn-spinner"></div></span>';
            generateBtn.disabled = true;
            
            
            loadingContainer.classList.remove('hidden');
            
           
            loadingContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            
            setTimeout(() => {
                if (!document.hidden) {
                    generateBtn.innerHTML = originalBtnText;
                    generateBtn.disabled = false;
                    loadingContainer.classList.add('hidden');
                }
            }, 60000); 
        });

        
        window.addEventListener('load', function() {
            if (document.referrer) {
                sessionStorage.setItem('quiz_referrer', document.referrer);
            }
        });
    </script>
</body>
</html>

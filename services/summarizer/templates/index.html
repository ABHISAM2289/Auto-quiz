<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Summary</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #fdcbf1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(106,17,203,0.13), 0 1.5px 8px rgba(252,182,159,0.08);
            max-width: 650px;
            width: 96vw;
            margin: 40px 0;
            padding: 40px 36px 36px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 1px 2px 8px #e0e0ff;
        }
        form {
            margin: 18px 0 28px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1.5px solid #ccc;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(106,17,203,0.08);
        }
        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .summary-container {
            width: 100%;
            background: linear-gradient(90deg, #f7fafd 60%, #e0c3fc 100%);
            padding: 26px 22px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
            text-align: left;
            white-space: pre-wrap;
            margin-top: 16px;
            border: 1.5px solid #e0e0e0;
            box-sizing: border-box;
        }
        h2 {
            color: #34495e;
            margin-top: 0;
        }
        .download-btn {
            text-decoration: none;
        }
        .download-btn button {
            margin-top: 12px;
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
        }
        .download-btn button:hover {
            background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%);
        }
        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        @media (max-width: 700px) {
            .main-card {
                padding: 18px 4vw;
            }
            .summary-container {
                padding: 14px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h1>üìù Summary</h1>
        <form method="POST" id="summary-form">
            <textarea name="custom_prompt" placeholder="Enter your custom prompt here... (Optional - leave blank for default summary)"></textarea>
            <div class="button-row">
                <button type="submit" id="generate-btn">üìù Generate Summary</button>
                <button type="button" onclick="goBackToTranscription()">üè† Back to Transcription</button>
            </div>
        </form>

        {% if status_message %}
        <div class="status-message status-{{ status_type }}">
            {{ status_message }}
        </div>
        {% endif %}

        {% if summary %}
        <div class="summary-container">
            <h2>Summary:</h2>
            <div>{{ summary }}</div>
            <a href="/download_summary" class="download-btn">
                <button type="button">üì• Download Summary</button>
            </a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('summary-form').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('generate-btn');
            const originalText = submitBtn.innerHTML;
            
            
            submitBtn.innerHTML = '<span class="loading">üîÑ Generating Summary... <div class="spinner"></div></span>';
            submitBtn.disabled = true;
            
            
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message status-info';
            statusDiv.innerHTML = '‚è≥ Fetching latest transcript and generating summary... This may take a few moments.';
            document.querySelector('form').insertAdjacentElement('afterend', statusDiv);
            

            setTimeout(() => {
                if (!document.hidden) {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, 30000); 
        });

        function goBackToTranscription() {
            
            if (document.referrer && document.referrer.includes('localhost:5001')) {
               
                window.history.back();
            } else {
                
                window.location.href = 'http://localhost:5001/';
            }
        }

        
        window.addEventListener('load', function() {
            if (document.referrer) {
                sessionStorage.setItem('transcription_referrer', document.referrer);
            }
        });
    </script>
</body>
</html>

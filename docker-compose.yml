version: "3.8"

services:
  speech_to_text:
    build: ./services/speech_to_text
    ports:
      - "5001:5001"
    restart: always
    command: ["python", "app.py]

  summarizer:
    build: ./services/summarizer
    ports:
      - "5002:5002"
    restart: always
    command: ["python", "app.py"]

  quiz_engine:
    build: ./services/quiz_engine
    ports:
      - "5003:5003"
    restart: always
    command: ["python", "app.py"]
